<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/69dace1a48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>JS Stopwatch</title>


    <style>
        body {
            background-image: url('bgclr.jpg');
            text-align: center;
        }

        h1 {
            color: black;
            font-style: oblique;
            text-shadow: darkblue;
        
            
        }
        
    </style>
</head>


<body>

    <div id="main">
        <div class="container">
            <h1 class="bg-dark text-center text-white"> <strong>STOP WATCH</strong></h1>
            <img src="stop watch.png" alt="icon" width="120px" class="stopwatch-icon" >
            <div class="container">
                <div class="display">
                    <span  id="hr">0</span> :
                    <span  id="min">0</span> :
                    <span  id="sec">0</span> :
                    <span  id="msec">0</span>
                </div>
            </div>
            <div class="col-md-12 text-center display-1">
                <button class="btn btn-primary btn-lg rounded-circle p-3" onclick="start()" id="botthonstart" 
                    title="Press to Start Timer"> <strong>Start</strong> </button>
                <button class="btn btn-danger btn-lg rounded-circle p-3" onclick="stop()" title="Press to Stop Timer">
                    <strong>Stop</strong> </button>
                <button class="btn btn-dark btn-lg rounded-circle p-3" onclick="reset()"
                    title="Press to Reset Timer"><strong>Reset</strong></button>
                
            </div>

        </div>
    </div>
    </div>

</body>

</html>
